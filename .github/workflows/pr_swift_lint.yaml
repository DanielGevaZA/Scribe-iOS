name: pr_swift_lint
on:
  pull_request_target:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  swiftlint:
    runs-on: ubuntu-latest

    name: Run SwiftLint

    steps:
      - uses: actions/checkout@v3

      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
